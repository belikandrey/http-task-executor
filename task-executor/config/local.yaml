env: "local"

external_service_timeout: "30s"
executor_num_goroutines: 100

postgres:
  host: "localhost"
  port: 5432
  name: "task_executor"
  sslmode: "disable"
  driver: "pgx"
  user: "task_executor_user"
  password: "1234"
  max_open_connections: 30
  connection_max_lifetime: "100s"
  max_idle_connections: 10
  connection_max_idle_time: "10s"

logger:
  filename: "./logs/task_executor.log"
  format: "json"
  level: "info"

kafka:
  addresses:
    - "localhost:9091"
  topic: "task-topic"
  consumer_group: "task-consumer-group"